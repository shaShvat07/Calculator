<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/b0a88a3a0e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://shaShvat07.github.io/Calculator/index.css"
    />
  </head>

  <body>
  
        <div class="outer">
            <div class="heading">
               CALCULATO
            </div> 

            <div class="display"> 
                   <span class="dis"> 0 </span> <div class="fill"> </div> <div class="fill2"> </div>
            </div>

            <div class="keys">
                     <div class="box sty" data-value="AC"><span class="text"> AC </span></div>
                     <div class="box sty" data-value="+/-"><span class="text"> +/- </span></div>
                     <div class="box sty" data-value="%"><span class="text"> % </span></div>
                     <div class="box sty" data-value="/"><span class="text"> / </span></div>
                     <div class="box sty" data-value="7"><span class="text"> 7 </span></div>
                     <div class="box sty" data-value="8"><span class="text"> 8 </span></div>
                     <div class="box sty" data-value="9"><span class="text"> 9 </span></div>
                     <div class="box sty" data-value="*"> <span class="text"> * </span></div>
                     <div class="box sty" data-value="4"><span class="text"> 4 </span></div>
                     <div class="box sty" data-value="5"><span class="text"> 5 </span></div>
                     <div class="box sty" data-value="6"><span class="text"> 6 </span></div>
                     <div class="box sty" data-value="-"><span class="text"> - </span></div>
                     <div class="box sty" data-value="1"><span class="text"> 1 </span></div>
                     <div class="box sty" data-value="2"><span class="text"> 2 </span></div>
                     <div class="box sty" data-value="3"><span class="text"> 3 </span></div>
                     <div class="box sty" data-value="+"><span class="text"> + </span></div>
                     <div class="box2 sty" data-value="0"><span class="text"> 0 </span></div>
                     <div class="box sty" data-value="."><span class="text"> . </span></div>
                     <div class="box sty" data-value="="><span class="text"> = </span></div>
            </div>
        </div>
  

    <script src="https://shaShvat07.github.io/Calculator/index.js"></script>
  </body>
</html>
